<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RML Video Viewer</title>
    <meta name="description" content="Video - A-Frame">
    <script src="dist/aframe-master.js"></script>
    <script src="js/play-on-click.js"></script>
    <script src="js/hide-on-play.js"></script>
    <script src="./audio-toggle.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <a-assets>
        <audio id="audio1" src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/audio/1.ogg" loop="true" ></audio>
        <audio id="audio2" src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/audio/2.ogg"></audio>
        <audio id="audio3" src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/audio/3.ogg"></audio>
        <audio id="audio4" src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/audio/4.ogg"></audio>
        <audio id="audio5" src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/audio/5.ogg"></audio>
        <audio id="audio6" src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/audio/6.ogg"></audio>
        <audio id="audio7" src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/audio/7.ogg"></audio>
        <audio id="audio8" src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/audio/8.ogg"></audio>
        <video id="video1" preload="auto"
               src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/ICU_1.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
        <video id="video2" preload="auto"
               src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/ICU_2.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
        <video id="video3" preload="auto"
               src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/ICU_3.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
        <video id="video4" preload="auto"
               src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/ICU_4.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
        <video id="video5" preload="auto"
               src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/ICU_5.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
        <video id="video6" preload="auto"
               src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/ICU_6.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
        <video id="video7" preload="auto"
               src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/ICU_7.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
        <video id="video8" preload="auto"
               src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/ICU_8.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
        <video id="video9" preload="auto"
               src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/ICU_9.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
        <video id="video10" preload="auto"
               src="https://cdn.jsdelivr.net/gh/mmonahan333/ICU/assets/ICU_10.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
      </a-assets>

     
      <a-entity material="shader: flat; src: #video1"
                sound="src: #audio1; volume: 10;"
                geometry="primitive: plane; width: 160; height: 90;"
                position="-160 0 -240"
                rotation="0 0 0"
                play-on-click
                audio-toggle
                visible="false">
      </a-entity>

    
      <a-entity material="shader: flat; src: #video2"
                geometry="primitive: plane; width: 160; height: 90"
                position="0 0 -240"
                rotation="0 0 0"
                play-on-click
                visible="false">
      </a-entity>
      
      <a-entity material="shader: flat; src: #video3"
                geometry="primitive: plane; width: 160; height: 90"
                position="80 0 -160"
                rotation="0 -90 0"
                play-on-click
                visible="false">
      </a-entity>
      
        <a-entity material="shader: flat; src: #video4"
                geometry="primitive: plane; width: 160; height: 90"
                position="80 0 0"
                rotation="0 -90 0"
                play-on-click
                visible="false">
      </a-entity>
      
        <a-entity material="shader: flat; src: #video5"
                geometry="primitive: plane; width: 160; height: 90"
                position="80 0 160"
                rotation="0 -90 0"
                play-on-click
                visible="false">
      </a-entity>
      
       <a-entity material="shader: flat; src: #video6"
                geometry="primitive: plane; width: 160; height: 90"
                position="0 0 240"
                rotation="0 -180 0"
                play-on-click
                visible="false">
      </a-entity>
      
      <a-entity material="shader: flat; src: #video7"
                geometry="primitive: plane; width: 160; height: 90"
                position="-160 0 240"
                rotation="0 -180 0"
                play-on-click
                visible="false">
      </a-entity>
      
      <a-entity material="shader: flat; src: #video8"
                geometry="primitive: plane; width: 160; height: 90"
                position="-160 0 160"
                rotation="0 -270 0"
                play-on-click
                visible="false">
      </a-entity>
      
      <a-entity material="shader: flat; src: #video9"
                geometry="primitive: plane; width: 160; height: 90"
                position="-160 0 0"
                rotation="0 -270 0"
                play-on-click
                visible="false">
      </a-entity>
      
      <a-entity material="shader: flat; src: #video10"
                geometry="primitive: plane; width: 160; height: 90"
                position="-160 0 -160"
                rotation="0 -270 0"
                play-on-click
                visible="false">
      </a-entity>
      
     <!-- <a-entity sound="src: #audio1; volume: 1"
                position="0 0 0"
                rotation="0 45 0" scale="100 100 100" audio-toggle="playing: true" play-on-click loop="true"> -->
      </a-entity>
      
      <a-camera>
        <a-entity
          position="0 0 -1.5"
          text="align: center;
                width: 6;
                wrapCount: 100;
                color: white;
                value: Click or tap to start video"
          hide-on-play="#video2">
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
